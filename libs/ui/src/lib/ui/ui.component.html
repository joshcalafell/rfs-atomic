<rfs-atomic-header
	[title]="'Header Title'"
	[menuItems]="menuItems"
	[user]="user"
></rfs-atomic-header>

<section
	class="section-wrapper"
	style="margin: 8px 16px; vertical-align: baseline"
>
	<h2>Buttons</h2>
	<rfs-atomic-button
		*ngFor="let button of buttons"
		[label]="button.label"
		[paletteColor]="button.paletteColor"
		[size]="button.size"
		[disabled]="button.disabled"
		(onClick)="onButtonClick($event)"
	></rfs-atomic-button>
</section>

<section
	class="section-wrapper"
	style="margin: 8px 16px; vertical-align: baseline"
>
	<h2>Hashes</h2>
	<rfs-atomic-hashes [hashes]="hashes"></rfs-atomic-hashes>
</section>

<section
	class="section-wrapper"
	style="margin: 8px 16px; vertical-align: baseline"
>
	<h2>Chips</h2>
	<div *ngFor="let chip of chips">
		<rfs-atomic-chip
			[label]="chip.label"
			[size]="chip.size"
			[color]="chip.color"
		></rfs-atomic-chip>
	</div>
</section>

<section
	class="section-wrapper"
	style="margin: 8px 16px; vertical-align: baseline"
></section>
