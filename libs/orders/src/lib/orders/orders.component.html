<section class="section-wrapper">
	<h2 class="section-title"></h2>

	<rfs-atomic-sort-table [displayedColumns]="displayedColumns">
		<tr
			*ngFor="let order of items; let i = index"
			[routerLink]="['/orders/detail', order?.id]"
		>
			<td>#{{ order.id }}</td>
			<td>{{ order.order_date | date }}</td>
			<td>{{ order.order_status }}</td>
			<td>{{ order.order_total | currency }}</td>
		</tr>
	</rfs-atomic-sort-table>
</section>
