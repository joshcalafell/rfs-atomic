<a
	class="ui-link"
	(click)="onClick()"
	[routerLink]="link.path"
	[routerLinkActive]="'active'"
	[routerLinkActiveOptions]="{ exact: true }"
	[href]="link.href"
	[target]="link.target"
	[download]="link.download"
	[ngClass]="[
		link.paletteColor === 'primary' ? 'primary' : '',
		link.paletteColor === 'secondary' ? 'secondary' : '',
		link.paletteColor === 'success' ? 'success' : '',
		link.paletteColor === 'warning' ? 'warning' : '',
		link.paletteColor === 'danger' ? 'danger' : '',
		link.paletteColor === 'info' ? 'info' : '',
		link.size === 'small' ? 'small' : '',
		link.size === 'medium' ? 'medium' : '',
		link.size === 'large' ? 'large' : '',
		link.disabled ? 'disabled' : '',
		link.color === 'light' ? 'light' : '',
		link.color === 'dark' ? 'dark' : ''
	]"
>
	<span class="ui-link-text">{{ link.label }}</span>
</a>
