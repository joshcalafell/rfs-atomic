<section class="section">
	<h2 class="section-title">Wishlist</h2>

	<div class="mx-auto px-0">
		<section class="mx-auto py-3 px-0 pl-4 pb-0">
			<div class="flex flex-row flex-row justify-between align-center">
				<p class="text-xl font-semibold mb-4 px-0 mx-0">
					{{
						items.length +
							(items.length === 1 ? ' Item in wishlist' : ' Items in wishlist')
					}}
				</p>

				<p class="text-2xl font-semibold px-0 mx-0">
					Total: {{ total | currency }}
				</p>
			</div>

			<ul id="list-cart" class="list-cart" aria-label="list-cart">
				<li *ngFor="let item of items; let i = index" class="list-item">
					<rfs-atomic-wishlist-item
						[item]="item"
						[index]="i"
						(removeItemEmitter)="removeItemHandler($event)"
						(wishlistItemEmitter)="wishlistItemHandler($event)"
					></rfs-atomic-wishlist-item>
				</li>
			</ul>

			<div
				*ngIf="items.length === 0"
				class="text-center text-gray-800 mb-0 text-xl mt-8"
			>
				Your wishlist is empty
			</div>
			<br />
			<br />
			<hr />
			<br />
		</section>
	</div>
</section>
