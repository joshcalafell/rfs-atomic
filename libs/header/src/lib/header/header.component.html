<header class="header">
	<div class="header-logo">
		<h1 class="header-title">
			<a class="header-title-link" routerLink="/">{{ title | uppercase }}</a>
		</h1>
	</div>
	<div class="flex-row-section">
		<nav class="nav">
			<rfs-atomic-desktop-menu
				[menuItems]="menuItems"
			></rfs-atomic-desktop-menu>
		</nav>
		<rfs-atomic-button
			[label]="'Login'"
			[palleteColor]="'primary'"
			[size]="'medium'"
			[disabled]="false"
		></rfs-atomic-button>
	</div>
</header>
