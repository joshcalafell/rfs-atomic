<div class="stars">
	<div class="ui-star--container">
		<rfs-atomic-product-ratings-star
			*ngFor="let star of stars"
			[star]="{ icon: star.icon, size: star.size, color: star.color }"
		></rfs-atomic-product-ratings-star>
	</div>

	<span class="reviews">({{ product.reviews }})</span>
	<a class="reviews-link" href="#reviews">See all reviews</a>
</div>
