<table class="table table-striped">
	<thead>
		<tr>
			<th
				*ngFor="let column of displayedColumns"
				class="sort"
				(click)="
					column.sortFn();
					column.sortDirections.reverse();
					lastSortedBy = column.column_key
				"
			>
				{{ column.title }}
				<span
					*ngIf="column.sortable"
					[ngClass]="lastSortedBy === column.column_key ? 'sort-last' : ''"
					>@if (lastSortedBy == column.column_key && column.sortDirections[0]
					=== 'asc') {
					{{ '↓' }}
					} @else if (lastSortedBy == column.column_key &&
					column.sortDirections[0] == 'desc') {
					{{ '↑' }}} @else {
					{{ '↑' }}
					}</span
				>
			</th>
		</tr>
	</thead>
	<tbody>
		<ng-content> </ng-content>
	</tbody>
</table>
