<div class="card" *ngIf="product">
	<div class="card-content">
		<div class="flex-between">
			<div class="card-header">
				<div class="title">
					{{ product.entity.name }}
				</div>

				<rfs-atomic-chip
					[label]="
						product.stock > 0 ? '$' + product.entity.price : 'Out of Stock'
					"
					[color]="product.stock > 0 ? 'tertiary' : 'secondary'"
				></rfs-atomic-chip>

				<!-- Chip component -->
			</div>
			<div class="product-description">"{{ product.entity.description }}"</div>

			<div class="card-image">
				<img [src]="cardImage" alt="Candle Image" />
			</div>

			<div class="row flex-row-centered">
				<rfs-atomic-detail-group [items]="getProductDetailsGroup1(product)">
				</rfs-atomic-detail-group>
				<rfs-atomic-detail-group [items]="getProductDetailsGroup2(product)">
				</rfs-atomic-detail-group>
			</div>
			<div class="flex-row stars">
				<rfs-atomic-product-ratings [product]="product">
				</rfs-atomic-product-ratings>
			</div>
			<div class="ui-buton-row-container">
				<rfs-atomic-button-row
					[buttons]="product.buttons"
				></rfs-atomic-button-row>
			</div>
			<div class="card-tags" *ngIf="product?.tags">
				<rfs-atomic-hashes [hashes]="product.tags"></rfs-atomic-hashes>
			</div>
		</div>
	</div>
</div>
