<section class="section">
	<h2 class="section-title">Product Detail</h2>
</section>

<div class="product-card" *ngIf="product$ | async as product">
	<div class="product-image">
		<img src="{{ product.image }}" alt="{{ product.entity.name }}" />
	</div>
	<div class="product-info">
		<h2 class="product-name">{{ product.entity.name }}</h2>
		<p class="product-description">{{ product.entity.description }}</p>
		<p class="product-price">{{ product.entity.price | currency }}</p>
		<div class="stars">
			<rfs-atomic-product-ratings
				[product]="product"
			></rfs-atomic-product-ratings>
			<div class="flex-row">
				<div class="flex-col product-details">
					<h3>Details</h3>
					<rfs-atomic-detail-group [items]="getProductDetailsGroup1(product)">
					</rfs-atomic-detail-group>
				</div>
				<div class="flex-col product-attributes">
					<h3>Attributes</h3>
					<rfs-atomic-detail-group [items]="getProductDetailsGroup2(product)">
					</rfs-atomic-detail-group>
				</div>
				<div class="flex-col product-details">
					<h3>Subsciption</h3>
					<rfs-atomic-detail-group [items]="getProductDetailsGroup3(product)">
					</rfs-atomic-detail-group>
				</div>
				<div class="ui-buton-row-container">
					<rfs-atomic-button-row [buttons]="product.buttons">
					</rfs-atomic-button-row>
				</div>

				<div class="card-tags" *ngIf="product?.tags">
					<h3>Tags</h3>
					<rfs-atomic-hashes [hashes]="product.tags"></rfs-atomic-hashes>
				</div>
			</div>
		</div>
	</div>
</div>
