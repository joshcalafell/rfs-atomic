<div
	class="ui-chip"
	[ngClass]="{
		'ui-chip--primary': color === 'primary',
		'ui-chip--secondary': color === 'secondary',
		'ui-chip--tertiary': color === 'tertiary',
		'ui-chip--danger': color === 'danger',
		'ui-chip--warning': color === 'warning',
		'ui-chip--success': color === 'success',
		'ui-chip--info': color === 'info',
		'ui-chip--light': color === 'light',
		'ui-chip--dark': color === 'dark',
		'ui-chip--small': size === 'small',
		'ui-chip--medium': size === 'medium',
		'ui-chip--large': size === 'large'
	}"
>
	<span class="ui-chip-text">{{ label }}</span>
</div>
