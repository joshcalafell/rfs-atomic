<div class="card-header">
	<div class="title">
		{{ product.entity.name }}
	</div>

	<div *ngIf="product.stock === 0" id="product-card-header-chip">
		Out of stock
	</div>

	<rfs-atomic-sale-tag
		id="product-card-header-sales-tag"
		*ngIf="product.stock > 0"
		[label]="product.entity.price"
	></rfs-atomic-sale-tag>

	<!-- Chip component -->
</div>
